version: '3'

services:
  node-app:
    image: node:18.17.0
    hostname: nextrtk
    container_name: nextrtk
    environment:
    # ${VAR_XXX} are required system env vars - add them to ~./bashrc
    - VIRTUAL_HOST=nextrtk.${LETSENCRYPT_HOST}
    - LETSENCRYPT_HOST=nextrtk.${LETSENCRYPT_HOST}
    - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    expose:
      - "3000"
    volumes:
      - .:/app
    working_dir: /app
    # note on installing new packages: always install or do anything npm related
    # from inside the container as it is running a higher version than the host
    # command: tail -f /dev/null
    command: "npm run dev"
    networks:
      main-net: 

networks:
  main-net:
    external:
      name: proxy_main-net